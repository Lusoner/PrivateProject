        <script>

           for(var i=1;i<=$("#in_banner div div").size();i++){
               if(i==1){
                 $(".banner_nav").append("<span class='cur'></span>")
               }else{
                 $(".banner_nav").append("<span></span>")
               }
           }
		var elem = document.getElementById('in_banner');
		window.mySwipe = Swipe(elem, {
		  	auto: 4000,
		  	callback: function(index, element) {
		  		$(".banner_nav span").eq(index).addClass("cur").siblings().removeClass("cur");
		  	}
		});

		$(".banner_nav span").click(
			function(){
				mySwipe.slide($(this).index());
			}
		);
        </script>
